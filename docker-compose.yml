services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    # Port NOT exposed â€” only the server container can reach the DB
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scorecast_dump.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      DB_HOST: db
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  pgdata:
