services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-scorecast}
    # Port NOT exposed â€” only the server container can reach the DB
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scorecast_dump.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-scorecast}"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-scorecast}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  pgdata:
